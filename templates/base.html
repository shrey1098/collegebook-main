<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src=" https://unpkg.com/@popperjs/core@2"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


    <style>
        .navbar{
            background-color: #094067;
             box-shadow: 0 0 3px black;
        }
        .navbar a{
            color: #fffffe;
        }
        ul{
            margin-right: 6vh;
        }
        .navbar-nav li{
            margin-right: 2vh;
        }
        .navbar-brand{
            margin-left: 8vh;
        }

    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">College Book</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'CB:Homepage' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'CB:Profile' %}">Profile</a>
      </li>
        {% if  log  is 0 %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'CB:logout' %}?next=/">Logout<span class="sr-only">(current)</span></a>
      </li>
        {% else %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'CB:Authorization' %}">Login<span class="sr-only">(current)</span></a>
      </li>
        {% endif %}
    </ul>
  </div>
</nav>
{% block body %}
{% endblock %}
<div class="card-footer" style="background-color: #094067; text-align: center; color: #fffffe; margin-top: 65vh">
    <p > CollegeBook</p>
</div>
</body>
</html>
